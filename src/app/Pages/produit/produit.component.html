    <div class="images">

    </div>

    <div class="produit-details">

        <h2>{{product.nom}}</h2>

        <p> {{product.description}} </p>
        <p class="prix"> {{product.prix | currency : 'EUR' : 'symbol' : '1.2-2' : 'fr'}} </p>
